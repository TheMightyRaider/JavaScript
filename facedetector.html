<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .wrap {
        position: relative;
        min-height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
      }
      .wrap > * {
        grid-column: 1;
        grid-row: 1;
      }
      .face {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <video class="webcam"></video>
      <canvas class="videoHolder"></canvas>
      <canvas class="face"></canvas>
    </div>
    <script src="facedetector.js"></script>
  </body>
</html>
