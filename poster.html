<html>
  <head>
    <body>
      <style>
        body {
          background-color: ivory;
        }

        .gallery {
          padding: 2rem;
          display: grid;
          grid-template-columns: repeat(5, 1fr);
          grid-gap: 20px;
          align-items: stretch;
          background-color: lightsalmon;
        }

        .gallery img {
          width: 80%;
          border-style: solid;
          border-width: 10px;
        }

        .modal {
          opacity: 0;
          display: grid;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          position: fixed;
          pointer-events: none;
        }

        .modal-inner {
          padding: 10px;
          border-style: solid;
          width: 500px;
          height: 70%;
          display: grid;
          grid-template-columns: 50px 1fr 50px;
          align-items: center;
          grid-gap: 10px;
          background-color: white;
        }

        .modal-inner .main {
          display: grid;
          grid-template-rows: 2fr 1fr;
          /* border-style: solid; */
          position: relative;
          /* justify-content: center; */
          align-items: center;
          height: 100%;
          /* row-gap: 40px; */
        }

        h2 {
          padding: 10px;
          height: 20%;
          margin-left: 10px;
          margin-right: 10px;
          align-items: center;
          border-style: solid;
          background-color: seashell;
          border-color: palevioletred;
          border-width: 10px;
        }
        .modal-inner img {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }
        button {
          height: 7%;
          background-color: beige;
          color: black;
        }

        .modal.open {
          opacity: 1;
          pointer-events: all;
        }

        .gallery.fade {
          opacity: 0.2;
        }
      </style>
    </body>
  </head>
