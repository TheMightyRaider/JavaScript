      .asteroids {

        grid-template-columns: repeat(4, minmax(200px, 1fr));
        grid-gap: 20px;
        margin: 10px;
      }
      .asteroid {
        padding: 20px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <form>

        <input type="date" name="inputDate" />

      </fieldset>
      <div class="asteroids"></div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
