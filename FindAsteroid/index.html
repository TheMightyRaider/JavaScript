<html>
  <head>
    <style>
      .asteroids {
        display: grid;
        grid-template-columns: repeat(4, minmax(200px, 1fr));
        grid-gap: 20px;
        margin: 10px;
      }
      .asteroid {
        padding: 20px;
        border-style: solid;
        font-family: "Lucida Sans";
        font-style: oblique;
        font-size: 20px;
      }
      .asteroid b {
        font-size: 20px;
        font-style: oblique;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <input type="date" name="inputDate" value="2020-01-30" />
        <button type="submit" name="submit" onkeypress="handlePress()">Submit</button>
      </fieldset>
      <div class="asteroids"></div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
